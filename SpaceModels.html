<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="NO U BIG GAE">
        
    </head>
    <body>
<script type="module">
        import * as THREE from './three/build/three.module.js';
        import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from './three/examples/jsm/loaders/GLTFLoader.js';
      let scene, camera, renderer;
      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
        camera.rotation.y = 45/180*Math.PI;
        camera.position.x = 800;
        camera.position.y = 100;
        camera.position.z = 1000;
        var controls = new OrbitControls(camera);
        controls.addEventListener('change', renderer);
        var hlight = new THREE.AmbientLight (0x404040,5);
        scene.add(hlight);
        var light = new THREE.PointLight(0xc4c4c4,0.25);
        light.position.set(0,300,500);
        scene.add(light);
        var light2 = new THREE.PointLight(0xc4c4c4,0.25);
        light2.position.set(500,100,0);
        scene.add(light2);
        var light3 = new THREE.PointLight(0xc4c4c4,0.25);
        light3.position.set(0,100,-500);
        scene.add(light3);
        var light4 = new THREE.PointLight(0xc4c4c4,0.25);
        light4.position.set(-500,300,500);
        scene.add(light4);
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        let loader = new GLTFLoader();
        loader.load('./CAC Planets/Milky Way/scene.gltf', function(draw) {
            var mercury = draw.scene.children[0];
            //mercury.scale.set(0.25, 0.25, 0.25);
            scene.add(draw.scene);
            animate();
        });
        loader.load('./CAC Planets/Jupiter/scene.gltf', function(gltf){
          var sun = gltf.scene.children[0];
          //sun.scale.set(2,2,2);
          scene.add(gltf.scene);
          animate();
        });
        
      }
      function animate() {
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }
      init();
</script>
        
    </body>
</html>
