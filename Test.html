    <body>
    <canvas id="myCanvas" width=1000 height=600></canvas>
    <style>
        #infotext {
            position:"absolute";
            top:300px;
            left:300px;
            color:black;
        }
        html, body {
            width:100%;
            height:100%;
            padding:0;
            margin:0;
        }
        #canvas {
            width:100%;
            height:100%;
        }
    </style>
    <h5 id="infotext">Lorem ipsum dolor sit amet, ...</h5>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var titleScreenVars = {
            titleState: '',
            titleScreenY: -1,
            titleIncRate: 1,
        };
        var beginMove = function() {
            titleScreenVars.titleState = 'up';
        };
        function rect(x, y, w, h, color, str) {
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.rect(x, y, w, h);
            ctx.fill();
            ctx.closePath();
        };
        canvas.addEventListener('click', beginMove);
        function step() {
            if (titleScreenVars.titleState === 'up') {
                titleScreenVars.titleScreenY-=Math.abs((titleScreenVars.titleScreenY - 1) * 0.04);
            }
            rect(0, 0, canvas.width, canvas.height, "#FFFFFF");
            rect(0, titleScreenVars.titleScreenY, canvas.width, canvas.height, "#202020");
            window.requestAnimationFrame(step);
        }
        window.requestAnimationFrame(step);
        
        var textWindow = function() {
            
        }
    </script>
    </body>
